<body align="center">
   
 
 

   
    <section id="contact" class="contact">
			<h2 class="contact__heading title">Inscription</h2>
			<div class="contact__wrapper wrapper--large">
                <form align="center">
                    <table>
                        <tr>
                   <th> <label for="name"> First Name *  </label></th>
                    <th><input type="text" id="name" name="name" requiered minlength="3" maxlength="20" size="20" value="nom"><br></th>
                    </tr>

                <tr><th><label for="lname"> Last Name   </label></th>
            <th><input type="text" id="lname" name="lname"  minlength="3" maxlength="20" size="20" value="prénom" ><br></th>
        </tr>
        
        <tr>
        <th><label for="comment" > Adress : </label></th>
    <th><textarea name="comment" id="comment" > </textarea></th>
</tr>

<tr>
<th><label for="num">Phone Number *  </label></th>
<th><input type="text" pattern="[0-9]{8}" id="num" name="num"  minlength="8" maxlength="11" size="20" value="numéro"><br></th>
</tr>

<tr>
<th><label for="DB">Date of birth *  </label></th>
<th><input type="date" id="DB" name="DB"  minlength="3" maxlength="20" size="20" value="date de naissance" ><br></th>
</tr>

<tr>
<th><label for="email"> Email *  </label></th>
<th><input  type="email" pattern =".+@gmail.com" required placeholder="contact@exemple.com" name="email"  title="echec" sizee="20" value="Email"><br></th>
</tr>

<tr>
<th><label for="pass" > Password * </label></th></th>
<th><input type="password" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" minlength="4" maxlength="20" required ></th></tr>
<tr>

    <tr>
        <th><label for="pass" > Confirm Password * </label></th></th>
        <th><input type="password" id="passw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" minlength="4" maxlength="20" required  ></th></tr>
        <tr> 
    <th>
        <input type="submit" value="Submit">
    </th>
    <th>    <input type="reset" value="Reset"></th>
</tr>
